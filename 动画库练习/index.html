<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8" />
		<title></title>
		<link rel="stylesheet" type="text/css" href="css/animate.min.css"/>
	</head>
	<body>
		<div class="animated bounce" id="dowebok">
			<img src="img/5874a540N551f257e.jpg" />
		</div>
	</body>
	<script src="js/jquery-1.8.3.min.js"></script>
	<script>
	setTimeout(function() {
		$('#dowebok').addClass('animated bounceIn');	
	}, 1000);
	setTimeout(function() {
		$('#dowebok').removeClass('animated bounceIn');	
	}, 2000);
	
	</script>
</html>
